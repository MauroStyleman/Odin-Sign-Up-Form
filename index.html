<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<main>
    <div class="L-SideWrapper">
        <section>
            <div class="TitleWrapper">
                <img src="img/odin-lined.png" alt="logo">
                <h1>Styleman</h1>
            </div>
        </section>
    </div>
    <div class="R-SideWrappper">
        <section class="info"><p>This is not a real online service! You know you need something like this in your life
            to help you
            realize
            your deepest dreams.Sign up <i>now</i> to get started.</p>
            <p>You know you want to</p>
        </section>
        <section>
            <form action="#">
                <div class="LabelContainer">
                    <h2>Let's do this!</h2>
                    <div class="labelWrapper">
                        <label for="First-name">First name:</label>
                        <input type="text" id="First-name" name="First_name" required>
                    </div>
                    <div class="labelWrapper">
                        <label for="Last-name">Last name:</label>
                        <input type="text" id="Last-name" name="Last-name" required>
                    </div>
                    <div class="labelWrapper">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="labelWrapper">

                        <label for="phone_number">Phone Number:</label>
                        <input type="tel" id="phone_number" name="phone_number" required>
                    </div>
                    <div class="labelWrapper">
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" name="Password" required>
                    </div>


                    <div class="labelWrapper">

                        <label for="Confirm-password">Confirm Password:</label>
                        <input type="password" id="Confirm-password" name="Confirm-password" required>
                    </div>
                </div>
                <button type="submit">Create account</button>
            </form>
        </section>
        <section>
            <p class="account">Already have an account? <a href="#">Log in</a></p>
        </section>
    </div>
</main>
</body>
</html>
