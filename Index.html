<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<main>
    <section>
        <div id="titleWrapper">
            <h1>Styleman</h1>
            <img src="img/odin-lined.png" alt="logo">
        </div>
        <p>Photo by <u>Iewek Gnos</u> on <u>Unsplash</u></p>
    </section>
    <section><p>This is not a real online service! You know you need something like this in your life to help you
        realize
        your deepest dreams.Sign up<i>now</i>to get started.</p>
        <p>You know you want to</p>
    </section>
    <section>
        <h2>Let's do this!</h2>
        <div>
            <label for="First-name">First name:</label>
            <input type="text" id="First-name" name="First_name">
        </div>
        <div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>

            <label for="Password">Password:</label>
            <input type="password" id="Password" name="First_name">
        </div>
        <div>

            <label for="Last-name">Last name:</label>
            <input type="text" id="Last-name" name="First_name">
        </div>
        <div>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number">
        </div>
        <div>

            <label for="Confirm-password">Confirm Password:</label>
            <input type="password" id="Confirm-password" name="First_name">
        </div>
    </section>
    <section>
        <button>Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </section>
</main>
</body>
</html>
